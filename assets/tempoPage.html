<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debt Cycle</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Debt Cycle</h1>
    <form action="/submit-debt" method="POST">
      <label for="payer">Payer Name:</label>
      <input type="text" id="payer" name="payer" required />

      <label for="payee">Payee Name:</label>
      <input type="text" id="payee" name="payee" required />

      <label for="amount">Amount (in dollars):</label>
      <input type="number" id="amount" name="amount" step="0.01" required />

      <button type="submit">Submit Debt</button>
    </form>
  </body>
</html>

<script>
  // Scroll Reveal Animation
  const scrollRevealElements = document.querySelectorAll(".scroll-reveal");

  const revealOnScroll = () => {
    scrollRevealElements.forEach((element) => {
      const elementTop = element.getBoundingClientRect().top;
      const windowHeight = window.innerHeight;

      if (elementTop < windowHeight * 0.85) {
        element.classList.add("active");
      }
    });
  };

  window.addEventListener("scroll", revealOnScroll);
  window.addEventListener("load", revealOnScroll);

  // Floating Animation
  const floatElements = document.querySelectorAll(".float");
  floatElements.forEach((element) => {
    element.style.animation = `float 4s infinite ease-in-out`;
  });
</script>
