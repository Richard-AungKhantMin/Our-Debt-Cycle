<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Manager</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      body {
        background: linear-gradient(135deg, #fff0dc 0%, #f0bb78 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        padding: 2rem;
        color: #543a14;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 240, 220, 0.95);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(84, 58, 20, 0.1);
        backdrop-filter: blur(10px);
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #f0bb78;
      }

      h1 {
        font-size: 2.5rem;
        color: #543a14;
        margin-bottom: 0.5rem;
      }

      h2 {
        font-size: 1.8rem;
        color: #543a14;
        margin: 1.5rem 0;
      }

      .transaction-section,
      .results-section {
        background: #fff0dc;
        padding: 2rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        box-shadow: 0 5px 15px rgba(84, 58, 20, 0.1);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #543a14;
      }

      select,
      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #f0bb78;
        border-radius: 10px;
        font-size: 1rem;
        background: white;
        color: #543a14;
        transition: all 0.3s ease;
      }

      select:focus,
      input:focus {
        border-color: #543a14;
        outline: none;
        box-shadow: 0 0 0 3px rgba(84, 58, 20, 0.2);
      }

      button {
        background: #543a14;
        color: #fff0dc;
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transform: translateY(0);
        box-shadow: 0 4px 15px rgba(84, 58, 20, 0.3);
      }

      button:hover {
        background: #131010;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(84, 58, 20, 0.4);
      }

      button:active {
        transform: translateY(1px);
      }

      #results {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 10px;
        background: white;
      }

      .balance-card {
        background: white;
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        border-left: 4px solid #f0bb78;
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .container {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.5rem;
        }
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 240, 220, 0.3);
        border-radius: 50%;
        border-top-color: #fff0dc;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #fff0dc;
      }

      ::-webkit-scrollbar-thumb {
        background: #f0bb78;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #543a14;
      }

      /* Selection color */
      ::selection {
        background: #f0bb78;
        color: #543a14;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ’° Expense Manager</h1>
      </header>

      <section class="transaction-section">
        <h2>Add Transaction</h2>
        <div class="form-group">
          <label for="payer">Who paid?</label>
          <select id="payer">
            <option value="">Select payer...</option>
            <option value="Richie">Richie</option>
            <option value="Milli">Milli</option>
            <option value="Chan">Chan</option>
            <option value="all">All</option>
          </select>
        </div>
        <div class="form-group">
          <label for="payee">Who should pay?</label>
          <select id="payee">
            <option value="">Select payee...</option>
            <option value="Richie">Richie</option>
            <option value="Milli">Milli</option>
            <option value="Chan">Chan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Amount ($)</label>
          <input
            type="number"
            id="amount"
            placeholder="Enter amount..."
            min="0"
            step="0.01"
          />
        </div>
        <button id="add-transaction">Add Transaction</button>
      </section>

      <section class="results-section">
        <h2>Current Balances</h2>
        <div id="results">
          <div class="balance-card">No transactions yet</div>
        </div>
        <button id="simplify-debts">Simplify Debts</button>
      </section>
    </div>

    <script>
      // Add loading animation to buttons when clicked
      document.querySelectorAll("button").forEach((button) => {
        button.addEventListener("click", function () {
          const loading = document.createElement("span");
          loading.className = "loading";
          this.appendChild(loading);

          setTimeout(() => {
            loading.remove();
          }, 1000);
        });
      });

      // Add animation to form inputs
      document.querySelectorAll("input, select").forEach((input) => {
        input.addEventListener("focus", function () {
          this.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.style.transform = "scale(1)";
        });
      });
    </script>
  </body>
</html>
